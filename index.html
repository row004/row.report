<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button-Based Single Page with Cat Banners</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a0dad, #b19cd9);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1;
        }
        .button {
            display: block;
            width: 200px;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .home {
            background-color: #ff5733;
        }
        .about {
            background-color: #33c1ff;
        }
        .services {
            background-color: #33ff57;
        }
        .contact {
            background-color: #ffc133;
        }
        .banner {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 150px;
            overflow: hidden;
            z-index: 0;
        }
        .banner.left {
            left: 0;
        }
        .banner.right {
            right: 0;
        }
        .banner img {
            display: block;
            width: 100%;
            height: auto;
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }
    </style>
</head>
<body>
    <!-- Left Banner -->
    <div class="banner left">
        <img src="https://placekitten.com/150/300" alt="Cat 1">
        <img src="https://placekitten.com/150/301" alt="Cat 2">
        <img src="https://placekitten.com/150/302" alt="Cat 3">
    </div>

    <!-- Buttons -->
    <div class="container">
        <a href="https://example.com/home" class="button home">Home</a>
        <a href="https://example.com/about" class="button about">About</a>
        <a href="https://example.com/services" class="button services">Services</a>
        <a href="https://example.com/contact" class="button contact">Contact</a>
    </div>

    <!-- Right Banner -->
    <div class="banner right">
        <img src="https://placekitten.com/150/300" alt="Cat 1">
        <img src="https://placekitten.com/150/301" alt="Cat 2">
        <img src="https://placekitten.com/150/302" alt="Cat 3">
    </div>
</body>
</html>
