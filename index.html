    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to top, rgb(24, 24, 24), black); /* Black with white at the bottom 20% */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1;
            text-align: center;
            justify-content: center;
            align-items: center;
        }
        .rainbow-text {
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red, orange, yellow);
            background-size: 500%; /* Increased size for smoother repetition */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-gradient 2s linear infinite; /* Faster gradient animation */
            margin-bottom: 30px; /* Positioned higher above the buttons */
        }
        @keyframes rainbow-gradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        .button {
            display: block;
            width: 200px;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            animation: pulse 2s infinite;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7); /* Increased hover glow intensity */
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 8px rgba(255, 255, 255, 0.5); /* Slightly increased glow intensity */
            }
            50% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.7); /* Slightly increased glow intensity */
            }
            100% {
                box-shadow: 0 0 8px rgba(255, 255, 255, 0.5); /* Slightly increased glow intensity */
            }
        }
        .twitter {
            background-color: #3ed8ff;
        }
        .youtube {
            background-color: #ff3333;
        }
        .steam {
            background-color: #2b2da1;
        }
        .d2report {
            background-color: #71d893;
        }
        .banner {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 500px;
            overflow: hidden;
            z-index: 0;
            animation: banner-glow 6s linear infinite; /* Subtle white glowing effect for banners */
        }
        .banner.left {
            left: 150px; /* Moved closer to the center */
        }
        .banner.right {
            right: 150px; /* Moved closer to the center */
        }
        .banner-background {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 500px;
            background: white; /* White background behind image reels */
            z-index: -1; /* Positioned behind the banners */
        }
        .banner-background.left {
            left: 150px;
        }
        .banner-background.right {
            right: 150px;
        }
        @keyframes banner-glow {
            0% {
                box-shadow: 0 0 5px white, 0 0 10px white, 0 0 15px white;
            }
            50% {
                box-shadow: 0 0 10px white, 0 0 15px white, 0 0 20px white;
            }
            100% {
                box-shadow: 0 0 5px white, 0 0 10px white, 0 0 15px white;
            }
        }
        .scroll {
            display: flex;
            flex-direction: column;
            animation: scroll 80s linear infinite; /* Ensure both pillars scroll at the same speed */
        }
        .banner img {
            display: block;
            width: 100%;
            height: auto;
        }
        @keyframes scroll {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%); /* Scroll through all images */
            }
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .banner,
            .banner-background {
                width: 200px; /* Shrink the width of the pillars */
            }
            .banner.left,
            .banner-background.left {
                left: 20px; /* Adjust the left position */
            }
            .banner.right,
            .banner-background.right {
                right: 20px; /* Adjust the right position */
            }
        }
